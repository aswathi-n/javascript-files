<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript events</title>
</head>
<body>
    On Focus : <input type="text" name="" id="input1" onfocus="focusevent()"> <br><br>

    Key Down : <input type="text" name="" id="input2" onkeydown="keydownevent()"> <br><br>
    
    Key Up : <input type="text" name="" id="input3" onkeyup="keyup()">
    <script>
        function focusevent()
        {
            document.getElementById("input1").style.background="pink";
        }

        function keydownevent()
        {
            alert("pressed a key");
        }

        function keyup()
        {
            var a=document.getElementById("input3");
            a.value=a.value.toUpperCase();
        }


    </script>
</body>
</html>
