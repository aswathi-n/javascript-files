<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>number pattern </h2>
    <p id="demo"></p>
  <script>
   let n=10; 
   let string="";
   for(let i=1;i<=n;i++)
   {
    for(j=1;j<=i;j++)
    {
        string+=j;
    }
    string+= "<br>";

   }
   //document.write(`<pre>${string}<pre>`); "<br>"
   document.getElementById("demo").innerHTML=string;
  </script>  
</body>
</html>
