<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var text="";
        let j=1;
        do
        {
            text+="the number is"+j+"<br>";
            j++;
        }
        while(j<=10)
        document.getElementById("demo").innerHTML=text;
    </script>
</body>
</html>
