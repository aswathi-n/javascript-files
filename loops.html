<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <button onclick="subm()">Submit</button>
    <script>
        function subm()
        {
            text="";
            for(i=0;i<=10;i++)
            {
                text+="The number is " +i+ "<br>"
            }
            document.getElementById("demo1").innerHTML=text;
        }
    </script>
</body>
</html>
