<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <script>
    //************pop*******************************    
    var array1=["parrot","crow","hen","duck"];
    array1.pop();
    document.getElementById("demo1").innerHTML=array1;

    //*************push**************************************

    array1.push("Dove");
    document.getElementById("demo1").innerHTML=array1;

    //****************toString***********************************

    var fruits=["Mango","Orange","Banana"];
    document.getElementById("demo1").innerHTML=fruits.toString();

    //******************Join********************************

    var animals=["Cow","Goat","Fox","Cat"];
    document.getElementById("demo1").innerHTML=animals.join("&");

    //********************Shif*************************************

    var names=["Anu","Vinu","Manu","Monu"];
    document.getElementById("demo1").innerHTML=names.shift();
    document.getElementById("demo1").innerHTML=names;

    //*******************Unshift***********************************

   var girls=["Veena","Neene","Meena"];
    girls.unshift("Priya","Meera");
    document.getElementById("demo1").innerHTML=girls;


    //***************insert into a specific position*************

    var vehicles=["bus","car","jeep","van"];
    vehicles[2]="train";
    document.getElementById("demo1").innerHTML=vehicles;

    //****************Concatination************************

    var girls=["Anu","Aami","Anju"];
    var boys=["Vinu","Manu","Tinu"];
    var students=girls.concat(boys);
    document.getElementById("demo1").innerHTML=students;


    //*********************splice***to add element into an array******************************

    var names=["aathi","aami","priya"];
    names.splice(2,2,"SRK","HR");
    document.getElementById("demo1").innerHTML=names;

    //************slice*****************************

    var boys1=["Sanu","Minu","Vinu","Anu"];
    var newboys=boys1.slice(2);
    document.getElementById("demo1").innerHTML=newboys;

    //**********************

    

</script>
</body>
</html>
